name: Daily Flashscore Fixtures

on:
  schedule:
    # 03:00 UTC daily (adjust if you want)
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas playwright
          python -m playwright install --with-deps chromium

      - name: Run Flashscore scraper
        run: python fetch_flashscore.py

      - name: Upload fixtures
        uses: actions/upload-artifact@v4
        with:
          name: fixtures
          path: fixtures_flashscore.csv
